<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking - AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chat-container">
        <!-- Header with Restaurant Name and Description -->
        <div class="chat-header">
            <div class="header-content">
                <div class="restaurant-logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="24" cy="24" r="24" fill="#25D366" />
                        <path
                            d="M34.1 16.8c-1.7-3-4.4-5.4-7.6-6.8-3.2-1.4-6.9-1.7-10.3-.8-3.4.9-6.4 2.8-8.5 5.5-2.1 2.7-3.3 6-3.3 9.4 0 2.5.6 4.9 1.8 7l-1.9 7 7.2-1.9c2 1.1 4.3 1.6 6.6 1.6 3.4 0 6.6-1.2 9.2-3.3 2.6-2.1 4.4-5 5.2-8.3.8-3.2.5-6.7-.4-9.4zm-10.6 19.5c-2.1 0-4.2-.5-6-1.5l-.4-.3-4.4 1.2 1.2-4.3-.3-.5c-1.1-1.9-1.6-4-1.6-6.2 0-6.6 5.4-12 12-12s12 5.4 12 12-5.3 11.6-12.5 11.6z"
                            fill="white" />
                    </svg>
                </div>
                <div class="header-text">
                    <h1 class="restaurant-name">Restaurant Booking</h1>
                    <p class="header-subtitle">Chat with our AI assistant to make your reservation</p>
                </div>
            </div>
            <div class="status-badge">
                <span class="status-dot"></span>
                <span class="status-text">Online</span>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="messages-wrapper">
            <div id="messagesArea" class="messages-area">
                <!-- Messages will be added here dynamically -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <div class="input-field-wrapper">
                    <textarea id="messageInput" placeholder="Type your booking request here..." rows="1"
                        maxlength="1000"></textarea>
                </div>
                <button id="sendBtn" class="send-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z" />
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <span class="char-counter"><span id="charCount">0</span>/1000</span>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
